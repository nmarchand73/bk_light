runtime:
  mode: clock
  preset: default
  options:
    timezone: "Europe/Paris"
    
presets:
  clock:
    default:
      format: 24h
      theme: dark
      color: "#E2E8FF"
      accent: "#6E7DFF"
      background: "#000000"
      font: "Aldo PC"
      size: 16
      interval: 0.5
      dot_flashing: true
      dot_flash_period: 1.0
  text:
    default:
      color: "#FF0000"
      background: "#000000"
      font: null
      size: 18
      spacing: 1
      mode: static
      direction: left
      speed: 24.0
      gap: 32
      offset_x: 0
      offset_y: 0
      interval: 0.05
    marquee_left:
      color: "#00FFAA"
      background: "#000000"
      mode: scroll
      direction: left
      speed: 30.0
      step: 3
      gap: 32
      size: 18
      spacing: 2
      offset_y: 0
      interval: 0.04
    marquee_right:
      color: "#FFFFFF"
      background: "#000000"
      mode: scroll
      direction: right
      speed: 20.0
      step: 2
      gap: 48
      size: 20
      spacing: 1
      offset_y: -2
      interval: 0.05
  image:
    default:
      mode: fit
      rotate: 0
      mirror: false
      invert: false
  counter:
    default:
      start: 0
      count: 10
      delay: 1.0


