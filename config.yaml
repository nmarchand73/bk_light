device:
  address: "F0:27:3C:1A:8B:C3"
  auto_reconnect: true
  reconnect_delay: 2.0
  mtu: 2048
  rotate: 0
  brightness: 0.85
  timezone: auto
  scan_timeout: 6.0

panels:
  tile_width: 32
  tile_height: 32
  layout:
    columns: 1
    rows: 1
  list: ["F0:27:3C:1A:8B:C3"]

display:
  frame_interval: 0.05
  max_retries: 3
  log_notifications: false
  antialias_text: false

# runtime:
